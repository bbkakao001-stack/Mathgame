<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm"></script>
    <style>
        /* Add some styles for the canvas and game interface */
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Math Game with AI Handwriting Recognition</h1>
    <canvas id="canvas" width="280" height="280"></canvas>
    <button id="clear">Clear</button>
    <button id="recognize">Recognize</button>
    <h2 id="result"></h2>
    <script>
        // Set up the canvas and drawing context
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        // Function to start drawing
        canvas.addEventListener('mousedown', (e) => {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        });

        // Function to draw on the canvas
        canvas.addEventListener('mousemove', (e) => {
            if (drawing) {
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();
            }
        });

        // Function to stop drawing
        canvas.addEventListener('mouseup', () => {
            drawing = false;
            ctx.closePath();
        });

        // Function to clear the canvas
        document.getElementById('clear').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('result').innerText = '';
        });

        // Load the TensorFlow.js MNIST model
        async function loadModel() {
            const model = await tf.loadLayersModel('https://your-model-url/model.json');
            return model;
        }

        // Function to recognize drawn number
        async function recognize() {
            const model = await loadModel();
            const image = tf.browser.fromPixels(canvas);
            const tensor = image.resizeBilinear([28, 28]).mean(2).expandDims(0);
            const predictions = model.predict(tensor);
            const predictedClass = predictions.argMax(1);

            predictedClass.data().then((data) => {
                document.getElementById('result').innerText = `Recognized: ${data[0]}`;
            });
        }

        // Connect the recognize button
        document.getElementById('recognize').addEventListener('click', recognize);
    </script>
</body>
</html>
